<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("back.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        header {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<header>
    <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
        <div class="card-body">
            <form class="form-inline w-75 m-auto">
                <div>
                    <input type="text" name="" class="form-control text-center" placeholder="YOUR NAME">
                </div>

                <div><span class="pl-4 pr-4"> + </span></div>

                <div>
                    <input type="text" name="" class="form-control text-center" placeholder="YOUR NAME">
                </div>
            </form>
            <br>
            <div class="w-50 m-auto">
                <button class="btn btn-success w-50" onclick="checkloveper()">Click</button>
            </div>
            <br>
            <div>
                <input type="text" name="" id="Lovevalue" class="form-control text-center w-25 m-auto"
                    placeholder="Love percent">
            </div>

        </div>
        <div class="card-footer">God Bless Your Relationship</div>
    </div>
</header>
<script>
    function checkloveper() {
        var lovedata = Math.random()*100;
        lovedata=Math.floor(lovedata);
        document.getElementById('Lovevalue').value=lovedata +"%";
    }
</script>

</html>
